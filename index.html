<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="Main">
        <h1>Counter</h1>
        <div id="Count">0</div>
        <div id="Commands">
            <button id="Decrease" onclick="DecreaseNum()">Decrease</button>
            <button id="Reset" onclick="ResetNum()">Reset</button>
            <button id="Increase" onclick="IncreaseNum()">Increase</button>
        </div>
    </section>
    <script src="logic.js"></script>
</body>
</html>
